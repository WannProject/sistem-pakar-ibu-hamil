<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- icon -->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
    <title>Login - Sistem Pakar Ibu Hamil</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="bg-light d-flex align-items-center min-vh-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <div class="text-center mb-3">
                <img
                  src="assets/img/logo.png"
                  alt="Logo"
                  class="logo-img mb-2"
                  onerror="this.style.display='none'"
                />
                <h5 class="fw-bold">Sistem Pakar Ibu Hamil</h5>
                <div class="text-secondary small">Puskesmas Ponre</div>
              </div>
              <form class="needs-validation" novalidate id="loginForm">
                <div class="mb-3">
                  <label for="role" class="form-label">Masuk sebagai</label>
                  <select id="role" class="form-select" required>
                    <option value="" selected disabled>Pilih peran</option>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                    <option value="pakar">Pakar</option>
                  </select>
                  <div class="invalid-feedback">
                    Pilih peran terlebih dahulu.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="identifier" class="form-label"
                    >Email / No HP</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="identifier"
                    required
                  />
                  <div class="invalid-feedback">
                    Masukkan email atau nomor HP.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group">
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      required
                    />
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="togglePass"
                    >
                      <i class="bi bi-eye"></i>
                    </button>
                    <div class="invalid-feedback">Masukkan password.</div>
                  </div>
                </div>
                <div class="d-grid">
                  <button class="btn btn-primary" type="submit">Login</button>
                </div>
              </form>
              <div class="text-center mt-3 small">
                Belum punya akun? <a href="register.html">Registrasi</a>
              </div>

              <!-- akses cepat ke semua user -->
              <hr class="my-4" />
              <div class="small text-uppercase text-muted mb-2">
                Akses Cepat
              </div>
              <div class="d-flex flex-wrap gap-2">
                <button
                  type="button"
                  class="btn btn-outline-dark btn-sm"
                  data-quick-role="admin"
                  data-href="admin/dashboard.html"
                  title="Masuk sebagai Admin"
                >
                  <i class="bi bi-gear me-1"></i> Admin
                </button>
                <button
                  type="button"
                  class="btn btn-outline-primary btn-sm"
                  data-quick-role="pakar"
                  data-href="pakar/dashboard.html"
                  title="Masuk sebagai Pakar"
                >
                  <i class="bi bi-person-badge me-1"></i> Pakar
                </button>
                <button
                  type="button"
                  class="btn btn-outline-success btn-sm"
                  data-quick-role="user"
                  data-href="user/dashboard.html"
                  title="Masuk sebagai User"
                >
                  <i class="bi bi-speedometer2 me-1"></i> User
                </button>
              </div>
            </div>
          </div>
          <div class="text-center mt-3">
            <a href="index.html" class="small link-secondary"
              ><i class="bi bi-arrow-left"></i> Kembali ke Home</a
            >
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script>
      // Akses cepat: set role dan redirect ke dashboard
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll("[data-quick-role]")?.forEach((btn) => {
          btn.addEventListener("click", () => {
            const role = btn.getAttribute("data-quick-role");
            const href = btn.getAttribute("data-href");
            try {
              localStorage.setItem("role", role);
              sessionStorage.setItem("role", role);
            } catch (e) {}
            if (href) window.location.href = href;
          });
        });
      });
    </script>
  </body>
</html>
