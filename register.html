<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- icon -->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />

    <title>Registrasi - Sistem Pakar Ibu Hamil</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-light bg-white shadow-sm">
      <div class="container">
        <a
          class="navbar-brand d-flex align-items-center gap-2"
          href="index.html"
        >
          <img
            src="assets/img/logo.png"
            class="logo-img"
            alt="Puskesmas Ponre"
          />
          <span class="fw-semibold">Puskesmas Ponre</span>
        </a>
      </div>
    </nav>

    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-7">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h4 class="fw-bold mb-3">Registrasi Pengguna</h4>
              <form
                class="row g-3 needs-validation"
                novalidate
                id="registerForm"
              >
                <div class="col-md-6">
                  <label class="form-label" for="nama">Nama Lengkap</label>
                  <input type="text" class="form-control" id="nama" required />
                  <div class="invalid-feedback">Nama wajib diisi.</div>
                </div>
                <div class="col-md-3">
                  <label class="form-label" for="umur">Umur</label>
                  <input
                    type="number"
                    min="12"
                    max="60"
                    class="form-control"
                    id="umur"
                    required
                  />
                  <div class="invalid-feedback">Masukkan umur yang valid.</div>
                </div>
                <div class="col-md-3">
                  <label class="form-label" for="hp">No HP</label>
                  <input type="tel" class="form-control" id="hp" required />
                  <div class="invalid-feedback">Masukkan nomor HP.</div>
                </div>
                <div class="col-12">
                  <label class="form-label" for="alamat">Alamat</label>
                  <input
                    type="text"
                    class="form-control"
                    id="alamat"
                    required
                  />
                  <div class="invalid-feedback">Alamat wajib diisi.</div>
                </div>
                <div class="col-md-6">
                  <label class="form-label" for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                  <div class="invalid-feedback">Masukkan email valid.</div>
                </div>
                <div class="col-md-6">
                  <label class="form-label" for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    minlength="6"
                    required
                  />
                  <div class="invalid-feedback">Minimal 6 karakter.</div>
                </div>
                <div
                  class="col-12 d-grid d-sm-flex gap-2 justify-content-sm-end mt-2"
                >
                  <a href="login.html" class="btn btn-light"
                    >Sudah punya akun?</a
                  >
                  <button class="btn btn-primary" type="submit">Daftar</button>
                </div>
              </form>
            </div>
          </div>
          <div class="text-center mt-3">
            <a href="index.html" class="small link-secondary"
              ><i class="bi bi-arrow-left"></i> Kembali ke Home</a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
